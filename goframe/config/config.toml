# HTTP Server
[server]
    address = ":8188"
    serverRoot = "public"
    serverAgent = "gf-demos"
    logPath = "/tmp/log/gf-demos/server"
    nameToUriType = 2
    routeOverWrite = true
    graceful = true
    gracefulTimeout = 2

# Logger configurations.
[logger]
    path = "/tmp/log/gf-demos"
    level = "all"
    stdout = true

# Database configurations.
[database]
    link = "mysql:root:123456@tcp(127.0.0.1:3306)/test"
    debug = true

# 数据库日志对象配置
[database.logger]
    Path = "/tmp/log/gf-demos/sql"
    Level = "all"
    Stdout = true

# GF-CLI工具配置
[gfcli]
    # 自定义DAO生成配置(默认是读取database配置)
    [[gfcli.gen.dao]]
        link = "mysql:root:12345678@tcp(127.0.0.1:3306)/test"
        tables = "user"

[redis]
    default = "127.0.0.1:6379,0"
